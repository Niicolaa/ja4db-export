name: Daily JA4DB export

on:
  workflow_dispatch:
  schedule:
    # GitHub cron is UTC. Adjust if you want a specific Zurich time.
    - cron: "17 2 * * *"  # 02:17 UTC daily

permissions:
  contents: write

concurrency:
  group: daily-ja4db-export
  cancel-in-progress: false

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run export
        run: |
          python ja4db_export.py

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.15.4
        with:
          commit_message: AutoUpdate JA4DB export
          file_pattern: csv/*.csv
  
